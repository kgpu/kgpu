<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kgpu JS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(12, 72, 20);
        }
        body.error {
            background-color: rgb(150, 40, 40);
        }
        h1, p{
            color: white;
        }
        p{
           max-width: 800px;
           font-size: large;
        }
        a{
            color: #00a1ff;
            text-decoration: none;
        }
        canvas{
            background-color: black;
            border: solid thick black
        }
        ul{
            list-style-type: none;
            padding: 10px;
            background-color: black;
            max-width: 600px;
            border-radius: 20px;
            line-height: 1.5;
        }
        li{
            display: inline;
            padding: 30px;
            font-size: 24px;
        }
    </style>
</head>

<body>
<center>
    <h1 id="title">Kgpu</h1>
    <p id="errorMessage" hidden="true">
        Your browser does not currently support WebGPU. You must use Chrome Canary, Edge Canary, or Firefox Nightly and
        enable WebGPU (See <a href="https://github.com/gpuweb/gpuweb/wiki/Implementation-Status">here</a>
        for more details)
    </p>
    <div id="content">
        <p><a href="https://github.com/kgpu/kgpu">Source Code</a></p>

        <canvas id="kgpuCanvas" width="600" height="400"></canvas>
        <ul>
            <li><a href="index.html?example=0">Triangle</a></li>
            <li><a href="index.html?example=1">Cube</a></li>
            <li><a href="index.html?example=2">Texture</a></li>
            <li><a href="index.html?example=3">Earth</a></li>
            <li><a href="index.html?example=4">Compute</a></li>
        </ul>
    </div>
</center>
<script>
     if (!navigator.gpu) {
        document.body.className = 'error';
        document.getElementById('content').hidden = true
        document.getElementById('errorMessage').hidden = false
    }
</script>
<script src="examples.js"></script>
</body>
</html>
